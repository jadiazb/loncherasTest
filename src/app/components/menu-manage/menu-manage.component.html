<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate-pulse"></ngx-spinner>
<app-navbar></app-navbar>
<div class="inner">
    <div>
        <div class="form-group">
            <h5 class="card-title">Administración de Combos</h5>
        </div>
        <div>
            <span>Aqui podra gestionar los combos.</span>
        </div>
        <br>
        <div class="container" style="text-align: center;">
            <button type="submit" class="btn btn-success">Crear Combo</button>
        </div>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre Combo</th>
                    <th scope="col">Alimentos</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let combo of responseListarCombos">
                    <td class="verticalC">{{combo.ComboNombre}}</td>
                    <td>
                        <ul class="list-group list-group-flush" *ngFor="let alimento of combo.Alimentos">
                            <li class="list-group-item"><b>{{alimento.AlimentoNombre}}</b></li>
                        </ul>
                    </td>
                    <td class="verticalC">
                        <button type="submit" class="btn btn-success">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
