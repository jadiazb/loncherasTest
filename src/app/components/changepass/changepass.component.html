<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate-pulse">
</ngx-spinner>
<div class="outer">
    <div class="center">
        <form [formGroup]="myForm">
            <div class="card inner animated fadeIn fast">
                <div class="card-body">
                    <h5 class="card-title">Actualizar Password</h5>

                    <div class="form-group" formGroupName="passwords">
                        <div class="form-group">
                            <label for="contrasena">Password*</label>
                            <input type="password" formControlName="contrasena" class="form-control" id="contrasena">
                            <div *ngIf="isPersonalDataFieldValid('passwords.contrasena')">
                                <span class="text-danger">Error en campo</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recontrasena">Repetir Password*</label>
                            <input type="password" formControlName="recontrasena" class="form-control" id="recontrasena">
                            <div *ngIf="isPersonalDataFieldValid('passwords.recontrasena')">
                                <span class="text-danger">Error en campo</span>
                            </div>
                            <div *ngIf="passwordConfirming(passwords)">
                                <span class="text-danger">Las Contrase√±as no coinciden</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="errorChange">
                        <div>
                            <span class="text-danger">Error Actualizando, por favor intente mas tarde.</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" (click)="doSomething()" [disabled]="!myForm.valid">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>
