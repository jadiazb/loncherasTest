<form [formGroup]="myForm">
    <div class="inner">
        <div class="form-group">
            <h5 class="card-title">Iniciar sesi√≥n</h5>
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" formControlName="usuario" class="form-control" id="usuario">
            <div *ngIf="isPersonalDataFieldValid('usuario')">
                <span class="text-danger">Error en campo</span>
            </div>
        </div>
        <div class="form-group">
            <label for="contrasena">Password</label>
            <input type="password" formControlName="contrasena" class="form-control" id="contrasena">
            <div *ngIf="isPersonalDataFieldValid('contrasena')">
                <span class="text-danger">Error en campo</span>
            </div>
        </div>

        <div class="form-group">
            <a [routerLink]="['registro']" id="signup">Cree una cuenta.</a>
        </div>
        <button type="submit" (click)="doSomething()" [disabled]="!myForm.valid" class="btn btn-success">Siguiente</button>
    </div>
</form>
