<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate-pulse"></ngx-spinner>
<app-navbar></app-navbar>
<div class="inner">
    <div>
        <div class="form-group">
            <h5 class="card-title">Lista de Pedidos</h5>
        </div>
        <div>
            <span>Aqui podra visualizar los pedidos realizados.</span>
        </div>
        <br>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Hijo</th>
                    <th scope="col">Lonchera</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let solicitud of responsePedidos">
                    <td class="verticalC">{{solicitud.UsuarioNombre}}</td>
                    <td class="verticalC">{{solicitud.HijoNombre}}</td>
                    <td>
                        <ul class="list-group list-group-flush" *ngFor="let alimento of solicitud.TipoAlimento">
                            <li class="list-group-item"><b>{{alimento.AlimentoNombre}}</b></li>
                        </ul>
                    </td>
                    <td class="verticalC">
                        <b class="text-success" *ngIf="solicitud.SolicitudEstado">Entregado</b>
                        <b class="text-danger" *ngIf="!solicitud.SolicitudEstado">Sin Entregar</b>
                    </td>
                    <td class="verticalC">
                        <button type="submit" (click)='change(solicitud)' class="btn btn-success">Cambiar estado</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>
    </div>
</div>
